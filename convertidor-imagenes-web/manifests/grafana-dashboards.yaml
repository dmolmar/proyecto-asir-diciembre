apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
data:
  image-conversion-dashboard.json: |
    {
      "id": null,
      "title": "Image Conversion Dashboard",
      "tags": [],
      "timezone": "browser",
      "schemaVersion": 30,
      "version": 0,
      "refresh": "10s",
      "panels": [
        {
          "id": 1,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "type": "timeseries",
          "title": "Requests per Second",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "rate(requests_total{service_name=\"images-api-service\"}[5m])",
              "legendFormat": "{{endpoint}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps"
            }
          }
        },
        {
          "id": 2,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "type": "timeseries",
          "title": "Job Processing Time (95th Percentile)",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(job_duration_seconds_bucket{service_name=\"worker-service\"}[5m])) by (le, filename))",
              "legendFormat": "{{filename}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "id": 3,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "type": "stat",
          "title": "Total Jobs Processed",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(jobs_processed_total{service_name=\"worker-service\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "decimals": 0
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            }
          }
        },
        {
          "id": 4,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "type": "gauge",
          "title": "Job Success Rate",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(jobs_processed_total{service_name=\"worker-service\",status=\"success\"}) / sum(jobs_processed_total{service_name=\"worker-service\"}) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 100
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            }
          }
        }
      ],
      "overwrite": false
    }