apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards # Nombre del ConfigMap
  labels:
    grafana_dashboard: "1" # Etiqueta para que Grafana detecte el ConfigMap
data:
  image-conversion-dashboard.json: |
    {
      "id": null,
      "title": "Image Conversion Dashboard", # Título del dashboard
      "tags": [],
      "timezone": "browser",
      "schemaVersion": 30,
      "version": 0,
      "refresh": "10s", # Refresco automático del dashboard
      "panels": [
        {
          "id": 1,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "type": "timeseries", # Tipo de panel, timeseries
          "title": "Requests per Second", # Título del panel
          "datasource": {
            "type": "prometheus", # Origen de datos, Prometheus
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "rate(requests_total{service_name=\"images-api-service\"}[5m])", # Consulta PromQL para obtener requests por segundo
              "legendFormat": "{{endpoint}}", # Formato de la leyenda
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps" # Unidad del eje Y
            }
          }
        },
        {
          "id": 2,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "type": "timeseries", # Tipo de panel, timeseries
          "title": "Job Processing Time (95th Percentile)", # Título del panel
          "datasource": {
            "type": "prometheus", # Origen de datos, Prometheus
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(job_duration_seconds_bucket{service_name=\"worker-service\"}[5m])) by (le, filename))", # Consulta PromQL para obtener tiempo de procesamiento de jobs
              "legendFormat": "{{filename}}", # Formato de la leyenda
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s" # Unidad del eje Y
            }
          }
        },
        {
          "id": 3,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "type": "stat", # Tipo de panel, estadístico
          "title": "Total Jobs Processed", # Título del panel
          "datasource": {
            "type": "prometheus", # Origen de datos, Prometheus
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(jobs_processed_total{service_name=\"worker-service\"})", # Consulta PromQL para obtener total de jobs procesados
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "none", # Sin unidades
              "decimals": 0
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull" # Utiliza el último valor no nulo
              ],
              "fields": ""
            }
          }
        },
        {
          "id": 4,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "type": "gauge", # Tipo de panel, gauge
          "title": "Job Success Rate", # Título del panel
          "datasource": {
            "type": "prometheus", # Origen de datos, Prometheus
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(jobs_processed_total{service_name=\"worker-service\",status=\"success\"}) / sum(jobs_processed_total{service_name=\"worker-service\"}) * 100", # Consulta PromQL para obtener porcentaje de éxito
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit", # Unidad del eje Y, porcentaje
              "min": 0,
              "max": 100
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull" # Utiliza el último valor no nulo
              ],
              "fields": ""
            }
          }
        }
      ],
      "overwrite": false # No sobreescribir el dashboard si ya existe
    }