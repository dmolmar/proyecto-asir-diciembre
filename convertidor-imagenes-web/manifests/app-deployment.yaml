apiVersion: apps/v1
kind: Deployment
metadata:
  name: images-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: images-api
  template:
    metadata:
      labels:
        app: images-api
    spec:
      initContainers:
        - name: clear-stale-sockets
          image: busybox:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              rm -vrf /app/uploads/*
              rm -vrf /app/temp_uploads/*
      containers:
        - name: images-api-container
          image: dmolmar/images-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: secret-key
            - name: REDIS_URL
              value: "redis://redis-service:6379"
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: temp-uploads
              mountPath: /app/temp_uploads
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc
        - name: temp-uploads
          persistentVolumeClaim:
            claimName: temp-uploads-pvc